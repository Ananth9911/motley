<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCourseCard</title>
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
<div class="grid row">
    <div class="card-layout col-md-4 col-sm-6">
        <div class="card my-course o-layout-card ">
            <div class="card-heading o-text-card">
                MARCH' 18
            </div>
            <div class="batch">
                <div class="card-text">
                    Batch Starts
                </div>
                <div class="red-card-text">
                    20th March 2018
                </div>
            </div>
            <div class="batch">
                <div class="card-text">
                    Batch Ends
                </div>
                <div class="red-card-text">
                    20th March 2018
                </div>
            </div>

            <div class="card-mentor-divider"></div>
            <div class="price-detail row">
                <div class="my-course-grid col-md-6 col-sm-12 col-xs-12">
                    <div class="card-price-details">
                        <div class="card-batch-details">
                             <span class="price">Rs 2000</span>
                        </div>
                    </div>
                </div>
                <div class="button-parent col-md-6 col-sm-12 col-xs-12">

                    <div class="button-solid">
                        <button>Enroll Now</button>
                    </div>
                </div>
            </div>
            <div class="batch footer">
                <div class="card-text">
                    HURRY UP!
                </div>
                <div class="red-card-text">
                    20th March 2018
                </div>
            </div>
        </div>
    </div>
</body>
</html>
